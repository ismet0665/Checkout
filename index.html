<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    
    <h1>Checkout Page</h1>
    <div class="container">
      <div class="product">
        <div class="image"><img src="img/photo1.png" alt="" /></div>
        <div class="product-data">
          <h2>Vintage BackBag</h2>
          <p><strong>25.99</strong><span class="line-through">34.99</span></p>

          <div class="product-control">
            <button class="minus">-</button>
            <p class="number">1</p>
            <button class="plus">+</button>
          </div>
          <button class="remove">Remove</button>
          <p class="product-total">
            Product Total: <span class="total">25.99</span>
          </p>
        </div>
      </div>
      <div class="product">
        <div class="image"><img src="img/photo2.png" alt="" /></div>
        <div class="product-data">
          <h2>Levi Shoes</h2>
          <p><strong>45.99</strong><span class="line-through">55.99</span></p>

          <div class="product-control">
            <button class="minus">-</button>
            <p class="number">1</p>
            <button class="plus">+</button>
          </div>
          <button class="remove">Remove</button>
          <p class="product-total">
            Product Total: <span class="total">45.99</span>
          </p>
        </div>
      </div>
      <div class="product">
        <div class="image"><img src="img/photo3.jpg" alt="" /></div>
        <div class="product-data">
          <h2>Antique Clock</h2>
          <p><strong>75.99</strong><span class="line-through">94.99</span></p>

          <div class="product-control">
            <button class="minus">-</button>
            <p class="number">1</p>
            <button class="plus">+</button>
          </div>
          <button class="remove">Remove</button>
          <p class="product-total">
            Product Total: <span class="total">75.99</span>
          </p>
        </div>
      </div>
      <div class="total-box">
        <div class="subtotal box">
          <p>Subtotal</p>
          <p>0</p>
        </div>
        <div class="tax box">
          <p>Tax(%18)</p>
          <p>0</p>
        </div>
        <div class="shipping box">
          <p>Shipping</p>
          <p>0</p>
        </div>
        <div class="full-total box">
          <p>Total</p>
          <p>0</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
